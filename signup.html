<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <style>
        form{
            border: 2px solid black;
            width: 300px;
            margin-left: 45%;
            margin-top: 100px;
            background-color: rgba(245, 245, 220, 0.801);
            

        }
        input{
            width: 200px;
        }
        body{
            background-color: rgba(127, 150, 255, 0.61);
        }
    </style>
</head>
<body align="center" >
    
    <form action="./login.html" >
        <h1>signup</h1>
        <label for="Name">First Name</label><br>
        <input type="text" id="Name" > <br> <br>
        <label for="lname">Last Name</label> <br> 
        <input type="text" id="lname"> <br> <br>
        <label for="mail">E-mail</label> <br> 
        <input type="email" id="mail" > <br> <br>
        <label for="pass">Password</label> <br>
        <input type="password"  id="pass" pattern="[A-Za-z@#$*0-9]+" title="According to patter uppercase ,lowercase,spicalcharter,Number"> <br> <br>
        <label for="pass">Confirm Password</label> <br>
        <input type="password" id=" pass" name="pass" pattern="[A-Za-z@#$*0-9]+" title="According to patter uppercase ,lowercase,spicalcharter,Number"> <br> <br>
        <button value="Submit" >Submit</button>

    </form>
</body>
</html>
